language: ruby
rvm:
- 2.6.1
before_install:
- gem install bundler
before_script:
- cp config/database.yml.ci config/database.yml
- psql -c 'create database travis_ci_test;' -U postgres
script:
- bundle exec rails db:migrate RAILS_ENV=test
deploy:
  provider: heroku
  run: rake db:migrate
  app: carrentalz
  on:
    repo: tojawawel/Carrental
  api_key:
    secure: 
